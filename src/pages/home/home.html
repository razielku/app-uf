<ion-header>
	<ion-navbar>
		<ion-title text-center padding-bottom>
			U F
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<!-- INPUT DATE AND PRICE LABEL-->
	<ion-item>
		<ion-label class="date-label">Fecha</ion-label>
		<ion-datetime  id ="datepicker" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="date" (ionChange)="onChangeDate()"></ion-datetime>
	</ion-item>
	<ion-label><strong>Valor UF :${{value}}</strong></ion-label>
	<!-- INPUT AND PRICE LABEL END-->

	<!-- UF TO PESOS CARD-->
	<ion-card>
		<ion-card-header text-center padding-bottom>
			 UF   <ion-icon ios="ios-swap" md="md-swap"></ion-icon> pesos
		</ion-card-header>
		<ion-list >
			<ion-item>
				<ion-input type="tel" placeholder="0" [(ngModel)]="ufto" (ionChange)="setUfToPesos()"></ion-input>
			</ion-item>
		</ion-list>
		<ion-list>
			<ion-item>
				Results :
			</ion-item>
		</ion-list>
	</ion-card>
	<!-- END CARD-->

	<!-- PESOS TO UF CARD-->
	<ion-card>
		<ion-card-header text-center padding-bottom>
			 Pesos   <ion-icon ios="ios-swap" md="md-swap"></ion-icon> UF
		</ion-card-header>
		<ion-list>
			<ion-item>
				<ion-input type="tel" placeholder="0" [(ngModel)]="clpto" (ionChange)="setPesosToUF()"></ion-input>
			</ion-item>
		</ion-list>
		<ion-list>
			<ion-item>
				Results
			</ion-item>
		</ion-list>
	</ion-card>
	<!--END CARD-->

</ion-content>
